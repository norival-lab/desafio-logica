<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fundo de Elementos</title>
        <style>
            /*Exmplo de background position - muda a posição da imagem de fundo*/
            .container {
                width: 300px;
                height: 300px;
                background-image: url(image/image2.jpg);
                background-size: 120px;
                border: 1px solid black;
                background-repeat: no-repeat;
                background-position: 100px 100px; /* Ajuste os valores conforme necessário (center , right, bottom ...)*/
            }
        </style>
    </head>
    <body>
        <div class="container"></div>
    </body>
</html>
