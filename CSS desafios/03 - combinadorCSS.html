<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Combinador Filho</title>
        <style>
            /*Combinadores: qual tipo de relacionamento entre 2 seletores
        1. Combinador descendente (espaço)
        2. Combinador filho (>)
        3. Combinador irmão adjacente (+)
        4. Combinador irmão em geral (~)

        [SELETOR] [COMBINADOR] [SELETOR]
        */
            /*exemplo de combinador descendente*/
            div p {
                background: lightgreen;
            }

            /*exemplo de combinador filho - o conteúdo de span não entra porque ele
            não é filho direto de uma div*/
            div > p {
                color: red;
            }
        </style>
    </head>
    <body>
        <div>
            <p>Paragrafo 1 dentro da div</p>
            <p>Paragrafo 2 dentro da div</p>
            <span>
                <p>Paragrafo 3 dentro da div dentro do span</p>
            </span>
        </div>

        <p>Paragrafo 4, fora da div</p>
        <p>Paragrafo 5, fora da div</p>
    </body>
</html>
